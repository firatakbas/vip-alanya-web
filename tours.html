<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Tours</title>
</head>
<body>

<div id="navbar"></div>

<div id="app">

    <div class="max-w-6xl mx-auto max-md:px-5">
        <!--Breadcrumb/Ekmek Kırıntısı-->
        <div class="px-4 my-10 flex items-center gap-1 block">
            <a href="index.html" class="font-bold">Home</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="size-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
            </svg>
            <span class="text-gray-600 font-normal">Tours</span>
        </div>

        <div id="gallery"></div>

        <!--FILTRELEME FORMU-->
        <section class="max-w-6xl mx-auto my-20" x-data="FilterTour()" x-init="init()">
            <!-- Başlık -->
            <div class="text-center mb-12 space-y-7">
                <h2 class="text-4xl md:text-5xl font-bold leading-tight">
                    Haydi çantayı topla,<br class="hidden sm:inline"> Gidecek çok yer var!
                </h2>
                <div class="mt-3 h-1 w-24 bg-gradient-to-r from-blue-400 to-blue-800 mx-auto rounded-full"></div>
                <span class="block mt-2 text-md text-gray-600 uppercase tracking-wide font-semibold">Sizin İçin Uygun Turlar</span>
            </div>
            <!--FORM ALANI-->
            <form @submit.prevent="filterTours()" class="p-10 rounded-lg shadow-xl">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <div>
                        <label class="text-sm" for="start_date">Gidiş Tarihi</label>
                        <input x-model="filters.start_date" type="date" id="start_date"
                               class="border-0 border-b-2 p-2 rounded-md w-full"
                               placeholder="lorem lorem lorem"/>
                    </div>
                    <div>
                        <label class="text-sm" for="end_date">Dönüş Tarihi</label>
                        <input x-model="filters.end_date" type="date" id="end_date"
                               class="border-0 border-b-2 p-2 rounded-md w-full"
                               placeholder="lorem lorem lorem"/>
                    </div>
                    <div>
                        <label class="text-sm" for="adult">Yetişkin Sayısı</label>
                        <select x-model="filters.adult" id="adult"
                                class="border-0 border-b-2 p-2 rounded-md placeholder:text-black w-full">
                            <option value="">Yetişkin Sayısı</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm" for="child">Çocuk Sayısı</label>
                        <select x-model="filters.child" id="child"
                                class="border-0 border-b-2 p-2 rounded-md placeholder:text-black w-full">
                            <option value="">Çocuk Sayısı</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm" for="tours_categories">Tur Kategorisi</label>
                        <select
                                x-data="getAllTours()"
                                x-init="init"
                                x-model="filters.category"
                                id="tours_categories"
                                class="border-0 border-b-2 p-2 rounded-md placeholder:text-black w-full">
                            <!--                    <option disabled>Tur Kategorisi</option>-->
                            <option value="">Tüm Turlar</option>
                            <template x-for="tour in tours" :key="tour.id">
                                <option :value="tour.name" x-text="tour.name"></option>
                            </template>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-orange-300 hover:bg-orange-400 text-white rounded-full transition-colors block mt-4 px-4 py-2">
                        Önerileri Al
                    </button>
                </div>


            </form>


            <div class="grid grid-cols-1 md:grid-cols-2 my-10 gap-3">
                <template x-if="filtered.length > 0">
                    <template x-for="tour in filtered" :key="tour.id">
                        <div x-if="tour"
                             @click="window.location.href = `/detail.html?slug=${tour.slug}`"
                             class="cursor-pointer">

                            <div
                                    x-transition:enter="transition ease-out duration-500"
                                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                                    x-transition:enter-end="opacity-100 transform translate-y-0"
                                    class="flex flex-col sm:flex-row items-start sm:items-center gap-4 p-4 bg-white rounded-lg shadow-md border border-gray-200"
                            >

                                <img src="https://placehold.co/200x200/EEE/31343C"
                                     alt="Ürün Görseli"
                                     class="w-40 h-40 object-cover rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300">

                                <div class="flex-1 space-y-2 px-2 truncate">
                                    <h4 class="font-semibold text-2xl text-gray-900" x-text="tour.title"></h4>
                                    <p class="text-gray-600 text-justify text-sm leading-relaxed"
                                       x-text="tour.description"></p>

                                    <div class="flex flex-wrap items-center justify-between mt-4">
                                        <span class="inline-block text-sm font-semibold bg-orange-100 text-orange-700 px-3 py-1 rounded-full">
                                            Kişi Başı Fiyat: <span x-text="tour.price + '$'"></span>
                                        </span>
                                        <span
                                                class="inline-block text-xs font-medium bg-gray-200 text-gray-600 px-2 py-0.5 rounded-full uppercase tracking-wide"
                                                x-text="tour.category.replace(/([a-z])([A-Z])/g, '$1 $2')">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <template x-if="filtered.length === 0">
                <div class="text-center text-gray-600 font-medium">
                    Tur bulunamadı.
                </div>
            </template>

            <template x-if="loading">
                <div class="text-center text-blue-500 my-5">
                    Yükleniyor...
                </div>
            </template>
        </section>

    </div>
</div>


<div id="footer"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
