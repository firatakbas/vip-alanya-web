<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rezervasyon</title>
</head>
<body>

<div id="navbar"></div>

<div id="app">
    <div class="max-w-6xl mx-auto max-md:px-5">
        <!-- Ekmek Kırıntısı -->
        <div class="px-4 my-10 flex items-center gap-1 block">
            <a href="index.html" class="font-bold">Anasayfa</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="size-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
            </svg>
            <span class="text-gray-600 font-normal">Rezervasyon</span>
        </div>

        <!-- Galeri -->
<!--        <div id="gallery"></div>-->

        <!-- Rezervasyon Formu -->
        <section class="max-w-6xl mx-auto my-20" x-data="ReservationForm()" x-init="init()">
            <!-- Başlık -->
            <div class="text-center mb-12 space-y-7">
                <h2 class="text-4xl md:text-5xl font-bold leading-tight">
                    Tatilinize İlk Adımı Atın,<br class="hidden sm:inline"> Hemen Rezervasyon Yapın!
                </h2>
                <div class="mt-3 h-1 w-24 bg-gradient-to-r from-blue-400 to-blue-800 mx-auto rounded-full"></div>
                <span class="block mt-2 text-md text-gray-600 uppercase tracking-wide font-semibold">Rezervasyon Formu</span>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitReservation()" class="p-10 rounded-lg shadow-xl bg-white space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-sm" for="full_name">Ad Soyad</label>
                        <input x-model="form.full_name" type="text" id="full_name"
                               class="border-0 border-b-2 p-2 rounded-md w-full" placeholder="Adınız Soyadınız" required/>
                    </div>
                    <div>
                        <label class="text-sm" for="email">E-Posta</label>
                        <input x-model="form.email" type="email" id="email"
                               class="border-0 border-b-2 p-2 rounded-md w-full" placeholder="ornek@mail.com" required/>
                    </div>
                    <div>
                        <label class="text-sm" for="phone">Telefon</label>
                        <input x-model="form.phone" type="tel" id="phone"
                               class="border-0 border-b-2 p-2 rounded-md w-full" placeholder="05xx xxx xx xx" required/>
                    </div>
                    <div>
                        <label class="text-sm" for="reservation_date">Tarih</label>
                        <input x-model="form.date" type="date" id="reservation_date"
                               class="border-0 border-b-2 p-2 rounded-md w-full" required/>
                    </div>
                    <div>
                        <label class="text-sm" for="people">Kişi Sayısı</label>
                        <select x-model="form.people" id="people"
                                class="border-0 border-b-2 p-2 rounded-md w-full" required>
                            <option value="">Seçiniz</option>
                            <option value="1">1 Kişi</option>
                            <option value="2">2 Kişi</option>
                            <option value="3">3 Kişi</option>
                            <option value="4">4 Kişi</option>
                            <option value="5+">5+ Kişi</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm" for="reservation_type">Rezervasyon Türü</label>
                        <select x-model="form.type" id="reservation_type"
                                class="border-0 border-b-2 p-2 rounded-md w-full" required>
                            <option value="">Seçiniz</option>
                            <option value="Transfer">Transfer</option>
                            <option value="Araç Kiralama">Araç Kiralama</option>
                            <option value="Tur">Tur</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-sm" for="note">Not</label>
                    <textarea x-model="form.note" id="note"
                              class="border-0 border-b-2 p-2 rounded-md w-full"
                              placeholder="Özel isteğiniz varsa belirtebilirsiniz..." rows="3"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors px-6 py-2">
                        Rezervasyon Yap
                    </button>
                </div>
            </form>

            <!-- Başarılı Mesajı -->
            <template x-if="successMessage">
                <div class="text-center text-green-600 mt-8 font-medium" x-text="successMessage"></div>
            </template>

            <!-- Hata Mesajı -->
            <template x-if="errorMessage">
                <div class="text-center text-red-600 mt-8 font-medium" x-text="errorMessage"></div>
            </template>
        </section>
    </div>
</div>

<div id="footer"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
