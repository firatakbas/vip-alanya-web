<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Araçlar</title>
</head>
<body>

<div id="navbar"></div>

<div id="app">
    <div class="max-w-6xl mx-auto max-md:px-5">
        <!--Breadcrumb / Ekmek Kırıntısı-->
        <div class="px-4 my-10 flex items-center gap-1 block">
            <a href="index.html" class="font-bold">Anasayfa</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
            </svg>
            <span class="text-gray-600 font-normal">Araçlar</span>
        </div>

        <!-- Galeri Alanı -->
        <div id="gallery"></div>

        <!-- FİLTRELEME FORMU -->
        <section class="max-w-6xl mx-auto my-20" x-data="FilterCar()" x-init="init()">
            <!-- Başlık -->
            <div class="text-center mb-12 space-y-7">
                <h2 class="text-4xl md:text-5xl font-bold leading-tight">
                    Sürüşe Hazır Olun,<br class="hidden sm:inline"> En Uygun Araçlar Burada!
                </h2>
                <div class="mt-3 h-1 w-24 bg-gradient-to-r from-blue-400 to-blue-800 mx-auto rounded-full"></div>
                <span class="block mt-2 text-md text-gray-600 uppercase tracking-wide font-semibold">Sizin İçin Uygun Araçlar</span>
            </div>

            <!-- Form -->
            <form @submit.prevent="filterCars()" class="p-10 rounded-lg shadow-xl bg-white">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <div>
                        <label class="text-sm" for="pickup_date">Alış Tarihi</label>
                        <input x-model="filters.pickup_date" type="date" id="pickup_date"
                               class="border-0 border-b-2 p-2 rounded-md w-full"/>
                    </div>
                    <div>
                        <label class="text-sm" for="return_date">Teslim Tarihi</label>
                        <input x-model="filters.return_date" type="date" id="return_date"
                               class="border-0 border-b-2 p-2 rounded-md w-full"/>
                    </div>
                    <div>
                        <label class="text-sm" for="location">Lokasyon</label>
                        <input x-model="filters.location" type="text" id="location"
                               class="border-0 border-b-2 p-2 rounded-md w-full"
                               placeholder="Alanya, Antalya..."/>
                    </div>
                    <div>
                        <label class="text-sm" for="transmission">Vites Türü</label>
                        <select x-model="filters.transmission" id="transmission"
                                class="border-0 border-b-2 p-2 rounded-md w-full">
                            <option value="">Tümü</option>
                            <option value="Otomatik">Otomatik</option>
                            <option value="Manuel">Manuel</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm" for="car_type">Araç Türü</label>
                        <select x-model="filters.car_type" id="car_type"
                                class="border-0 border-b-2 p-2 rounded-md w-full">
                            <option value="">Tüm Araçlar</option>
                            <option value="SUV">SUV</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Minivan">Minivan</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors block mt-4 px-4 py-2">
                        Araçları Listele
                    </button>
                </div>
            </form>

            <!-- Listeleme -->
            <div class="grid grid-cols-1 md:grid-cols-2 my-10 gap-3">
                <template x-if="filtered.length > 0">
                    <template x-for="car in filtered" :key="car.id">
                        <div x-if="car"
                             @click="window.location.href = `/car-detail.html?slug=${car.slug}`"
                             class="cursor-pointer">

                            <div
                                    x-transition:enter="transition ease-out duration-500"
                                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                                    x-transition:enter-end="opacity-100 transform translate-y-0"
                                    class="flex flex-col sm:flex-row items-start sm:items-center gap-4 p-4 bg-white rounded-lg shadow-md border border-gray-200"
                            >
                                <img :src="car.image" alt="Araç Görseli"
                                     class="w-40 h-40 object-cover rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300">

                                <div class="flex-1 space-y-2 px-2 truncate">
                                    <h4 class="font-semibold text-2xl text-gray-900" x-text="car.name"></h4>
                                    <p class="text-gray-600 text-justify text-sm leading-relaxed" x-text="car.description"></p>

                                    <div class="flex flex-wrap items-center justify-between mt-4">
                                        <span class="inline-block text-sm font-semibold bg-green-100 text-green-700 px-3 py-1 rounded-full">
                                            Günlük Fiyat: <span x-text="car.price + '₺'"></span>
                                        </span>
                                        <span class="inline-block text-xs font-medium bg-gray-200 text-gray-600 px-2 py-0.5 rounded-full uppercase tracking-wide"
                                              x-text="car.car_type">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <template x-if="filtered.length === 0">
                <div class="text-center text-gray-600 font-medium">
                    Uygun araç bulunamadı.
                </div>
            </template>

            <template x-if="loading">
                <div class="text-center text-blue-500 my-5">
                    Yükleniyor...
                </div>
            </template>
        </section>
    </div>
</div>

<div id="footer"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
